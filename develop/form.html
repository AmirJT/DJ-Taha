<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - My Work</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/form.css"> 
</head>

<body>
    <main>
        <section class="page-section" id="Book-Now">
            <h2>Book Your Event</h2>
            <form id="booking-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" name="event-date" required>

                <label for="location">Event Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="event-type">Type of Event:</label>
                <input type="text" id="event-type" name="event-type" required>

                <label for="guest-count">Number of Guests:</label>
                <input type="number" id="guest-count" name="guest-count" required>

                <label for="referral">How Did You Hear About Us?</label>
                <select id="boxs" name="referral" required> 
                    <option value="">Please select an option</option>
                    <option value="social-media">Social Media</option>
                    <option value="google-search">Google Search</option>
                    <option value="FF">Friend & Family</option>
                    <option value="RJ">Radio Javan</option>
                    <option value="email">Email</option>
                    <option value="event">Event or Trade Show</option>
                </select>
                <label for="event-details">Tell Us More About This Event:</label>
                <textarea id="event-details" name="event-details" rows="4" required></textarea>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
        
        <section id="thank-you" style="display: none;">
            <div id="confirmation-message"></div>
        </section>
        
    </main>
<script src="assets/Java/form.js"></script>

</body>
</html>
